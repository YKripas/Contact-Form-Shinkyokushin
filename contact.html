<!Doctype html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="style1.css" rel="stylesheet" type="text/css">
        <link href="style2.css" rel="stylesheet" type="text/css">

        
        <title>
            Contact us at Rocky Bear Dojo
        </title>
    </head>

        <body>
            <div id="layout">
                <header>
                    
                    <div id="logo">
                    <h1>Rocky Bear Dojo</h1>
                    </div> <!--end logo-->
                    
                    <div id="tagline">
                    <p>Come join Us!<br>You don't have to be great to start, but you have to start to be great! </p>
                    </div> <!--end tagline-->
                </header>
                    
                    <nav><!--Navigational Menu-->
                        <ul>
                            <li><a href="Rocky%20Bear%20Club.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </nav><!--end of Navigational Menu-->
                    
                    <section id="content">
                        <!--Starting the Contact Form-->
                        <form name="contactForm" id="contactForm" action="mailto:yuozas.kripas@ucdenver.edu" method="post">
                            <p>* indicates a required field</p>
                            <!--Starting the FIELDSET-->
                            <fieldset id="contactFields">                           <!--CONTACT FIELDS-->
                                <legend>Contact Information</legend>
                                <!--Creating CONTACT FIELDS-->
                                <label for="fName" class="blockLabel">                                        <!--FIRST NAME-->
                                <span>*</span>First Name </label>
                                <input name="fName" id="fName" required="required"/>
                                
                                <label for="lName" class="blockLabel">                                        <!--LAST NAME-->
                                <span>*</span>Last Name </label>
                                <input name="lName" id="lName" required="required"  />
                                
                                <label for="email" class="blockLabel">                                        <!--EMAIL-->
                                <span>*</span>Email</label>
                                <input name="email" id="email" required="required" type=email/>
                                
                                <label for="street" class="blockLabel">Street</label>                         <!--STREET-->
                                <input name="street" id="street" />
                                
                                <label for="city" class="blockLabel">City</label>                             <!--CITY-->
                                <input name="city" id="city" value="Denver" />
                                
                                <label for="state" class="blockLabel">State</label>                           <!--STATE-->
                                <input name="state" id="state" min="0" max="2" value="CO" />
                                
                                <label for="zip" class="blockLabel">Zip</label>                               <!--ZIP-->
                                <input name="zip" id="zip"  min="0" max="10" />
                                
                                <label for="phone" class="blockLabel">Phone</label>                           <!--PHONE-->
                                <input name="phone" id="phone" type=tel/>
                                
                            </fieldset>
                            
                            <!--OTHER INFO FIELS-->
                            <fieldset id="otherInfo">
                                <legend>Other Information</legend>
                                <label class="blockLabel">
                                How did you hear about Rocky Bear Dojo?
                                    <select name="infoSource" id="infoSource">
                                        <option value="talk">Word Of Mouth</option>
                                        <option value="ads">TV or Radio Ad</option>
                                        <option value="internet">The Internet</option>
                                        <option value="phonebook">The Phonebook</option>
                                        <option value="schools">College/High School</option>
                                    
                                    </select>
                                </label>
                            
                            
                            </fieldset>
                        
                        </form>
                       
                    </section>
            
            <footer>
            Copyright 2016 by Juozas Kripas
            </footer>
            
            </div><!--end layout-->
        </body>


</html>
